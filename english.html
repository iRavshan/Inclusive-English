jQuery(document).ready(function() {

<script>
	$(document).keydown(function(eventObject) {
		if(eventObject.which==37) {
			$('.owl-prev').click();
		} 
		else if(eventObject.which==39) {
			$('.owl-next').click();
		}
		else if(eventObject.shiftKey) {
			$('#audio').play();
		}
	});
</script>
